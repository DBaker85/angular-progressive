<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularProgressive</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <app-root>

    <style type="text/css">
      .loader { display: flex; position: fixed; height: 100vh; width: 100vw; align-items: center; justify-content: center; top: 0; left: 0; } .loader .spinner { display: flex; width: 40px; height: 40px; justify-content: space-between; } .loader .spinner > div { background-color: #00838f; height: 100%; width: 6px; display: inline-block; animation: sk-stretchdelay 1.2s infinite ease-in-out; } .loader .spinner .rect2 { animation-delay: -1.1s; } .loader .spinner .rect3 { animation-delay: -1.0s; } .loader .spinner .rect4 { animation-delay: -0.9s; } .loader .spinner .rect5 { animation-delay: -0.8s; } @keyframes sk-stretchdelay { 0%, 40%, 100% { transform: scaleY(0.4); } 20% { transform: scaleY(1); } }
    </style>
    <div class="loader">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </app-root>
</body>
</html>
